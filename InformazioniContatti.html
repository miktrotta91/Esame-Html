<section class="Form">

<fieldset>

    <label for="inputNome" >Nome</label>

<br/>
<label for="inputCognome">Cognome</label>
<input type="text" name="Cognome" id="inputCognome" placeholder="Inserisci Cognome">

<br/>

    <br/>

<input type="checkbox" name="Corso" id="sceltaCorsoS" value="Sceneggiatura"/>

<input type="checkbox" name="Corso" id=  "sceltaCorsoFot" value="Fotografia"/>

<br/>

<input type="checkbox" name="Sede" id="sceltaSedeC" value="Crema"/>

    <label for="sceltaSedeB">Biscuitville</label>  <br/>
</fieldset>

</fieldset>

<label for="e-mail"> Inserisci Posta eletronnica</label>
<input type="email" name="E-mail" id="e-mail"/>
<br/>
<label for="numero"> Inserisci numero di telefono</label>
<input type="" name="Numero" id="numero"/>
<br/>
<br/>
</fieldset>
<fieldset>
    <legend class="formTitolo">Il tuo messaggio</legend>
    <label for="messaggio">Inserisci il tuo messaggio:</label><br>
    <textarea id="messaggio" name="Messaggio" rows="4" cols="50"></textarea>
</fieldset>
<button type="submit" onclick="xxxxx">Invia</button>
